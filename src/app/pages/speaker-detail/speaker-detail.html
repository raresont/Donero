<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/speakers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{speaker?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding speaker-detail">
  <div *ngIf="speaker" class="ion-text-left">
    <img [src]="speaker.profilePic" [alt]="speaker.name">
    <br>

    <ion-button fill="clear" size="small" color="twitter">
      <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="github">
      <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="instagram">
      <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="speaker" class="ion-text-right" style="float:left;position:absolute;top:10px;left:50%;">
    We need:
    <ul>
      <li>100 kg of item 1</li>
      <li>1 tone of item 2</li>
    </ul>
  </div>

  <p>{{speaker?.about}}</p>


  <ion-list>
    <ion-list-header>Single Selection</ion-list-header>

    <ion-item>
      <ion-label>Item to donate</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="brown">Bread <input type="number" value="0" /></ion-select-option>
        <ion-select-option value="blonde">Rice</ion-select-option>
        <ion-select-option value="black">Clothes</ion-select-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-datetime displayFormat="HH "></ion-datetime>
    </ion-item>


  <ion-item>
    <ion-label>Item to donate</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="brown">Bread <input type="number" value="0" /></ion-select-option>
      <ion-select-option value="blonde">Rice</ion-select-option>
      <ion-select-option value="black">Clothes</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-datetime displayFormat="HH "></ion-datetime>
  </ion-item>
  </ion-list>
